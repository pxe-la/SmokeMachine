<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alex's Smoke Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/material.min.css">
  <script src="libs/material.min.js"></script>
  <link rel="stylesheet" href="libs/md-icons.css">
  <link rel="stylesheet" type="text/css" href="mdl-customization.css">
  <script src="mdl-customization.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <form id="settings-form" style="margin-right: 15px; width: 100px">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*" id="stickyTime">
                <label class="mdl-textfield__label" for="stickyTime">Sticky time</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
        </form>
        <h4 class="temp">
            <span id="temp">XXX</span>&deg;C
        </h4>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <button id="btn-run" class="mdl-button mdl-js-button mdl-button--outlined">RUN</button>
      </div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
